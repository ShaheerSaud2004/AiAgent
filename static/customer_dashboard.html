<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Phone Receptionist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --gray-light: #94a3b8;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 1.25rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar h1 {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .navbar-right {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .user-info {
            color: var(--gray-light);
            font-size: 0.875rem;
        }
        
        .logout-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.2);
        }
        
        .stat-card h3 {
            color: var(--gray-light);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .section h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: white;
        }
        
        .businesses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .business-card {
            background: rgba(15, 23, 42, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s;
        }
        
        .business-card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.2);
        }
        
        .business-card.active {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
        
        .business-card h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: white;
        }
        
        .business-card p {
            color: var(--gray-light);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .business-card p strong {
            color: white;
        }
        
        .activate-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .activate-btn.active {
            background: #10b981;
        }
        
        .activate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }
        
        .activate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--gray-light);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .stats-grid,
            .businesses-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>AI Receptionist</h1>
        <div class="navbar-right">
            <span class="user-info" id="userInfo">Loading...</span>
            <a href="/" class="logout-btn" onclick="logout()">Logout</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Calls</h3>
                <div class="value" id="totalCalls">-</div>
            </div>
            <div class="stat-card">
                <h3>Active Bots</h3>
                <div class="value" id="activeBots">-</div>
            </div>
            <div class="stat-card">
                <h3>Orders Today</h3>
                <div class="value" id="ordersToday">-</div>
            </div>
        </div>
        
        <div class="section">
            <h2>Your AI Bots</h2>
            <div id="loading" class="loading">Loading businesses...</div>
            <div id="businessesGrid" class="businesses-grid" style="display: none;">
                <!-- Business cards will be inserted here -->
            </div>
        </div>
    </div>
    
    <script>
        const token = localStorage.getItem('auth_token');
        if (!token) {
            window.location.href = '/login';
        }
        
        let user = null;
        let businesses = [];
        let activeBusinessId = null;
        
        const icons = {
            'pizza': 'üçï',
            'cafe': '‚òï',
            'bagel': 'ü•Ø',
            'doctor': 'üë®‚Äç‚öïÔ∏è',
            'dentist': 'ü¶∑'
        };
        
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    user = data.user;
                    document.getElementById('userInfo').textContent = `${user.email} (${data.organization?.name || 'My Organization'})`;
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }
        
        async function loadBusinesses() {
            try {
                const response = await fetch('/api/businesses', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                businesses = data.businesses || [];
                
                const activeResponse = await fetch('/api/businesses/active', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const activeData = await activeResponse.json();
                activeBusinessId = activeData.business?.id || null;
                
                renderBusinesses();
            } catch (error) {
                console.error('Error loading businesses:', error);
            }
        }
        
        function renderBusinesses() {
            const grid = document.getElementById('businessesGrid');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';
            grid.style.display = 'grid';
            
            grid.innerHTML = businesses.map(business => {
                const isActive = business.id === activeBusinessId;
                const icon = icons[business.type] || 'üè¢';
                
                return `
                    <div class="business-card ${isActive ? 'active' : ''}">
                        <h3>${icon} ${business.name}</h3>
                        <p><strong>Type:</strong> ${business.type}</p>
                        <p><strong>Assistant:</strong> ${business.assistant_name}</p>
                        <p><strong>Voice:</strong> ${(business.voice || 'Polly.Matthew-Neural').replace('Polly.', '').replace('-Neural', '')}</p>
                        <button 
                            class="activate-btn ${isActive ? 'active' : ''}" 
                            onclick="activateBusiness(${business.id})"
                            ${isActive ? 'disabled' : ''}
                        >
                            ${isActive ? '‚úì Active' : 'Activate'}
                        </button>
                    </div>
                `;
            }).join('');
            
            document.getElementById('activeBots').textContent = businesses.filter(b => b.is_active).length;
        }
        
        async function activateBusiness(businessId) {
            try {
                const response = await fetch(`/api/businesses/${businessId}/activate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    activeBusinessId = businessId;
                    await loadBusinesses();
                } else {
                    alert('Failed to activate business');
                }
            } catch (error) {
                console.error('Error activating business:', error);
                alert('Error activating business');
            }
        }
        
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }
        
        loadUserInfo();
        loadBusinesses();
        
        setInterval(() => {
            loadBusinesses();
        }, 30000);
    </script>
</body>
</html>
